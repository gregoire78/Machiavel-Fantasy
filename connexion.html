                <script type="text/javascript">

                    $(document).ready(function(){
                        var stauco;
                        $("#email").bind("keyup focusout", function () {
                            $('#error').hide();

                            $('#input0Status').removeClass('glyphicon-remove');
                            $('#form_password').removeClass('has-error');

                        $("#password").bind("keyup focusout", function () {
                            $('#error').hide();
                            $('#form_password').removeClass('has-error');
                            $('#input1Status').removeClass('glyphicon-remove');
                            $('#form_user_id').removeClass('has-error');
                            $('#input0Status').removeClass('glyphicon-remove');
                        });

                        $("#checkbox").change(function() {
                            stauco = !!this.checked;
                        });

                        $("#formajax").submit(function(){
                            var email_user = $.trim($("#email").val());
                            var password_user = $.trim($("#password").val());

                            if(email_user=="")
                            {
                                $('#form_user_id').addClass('has-error').removeClass('has-success');
                                $('#input0Status').addClass('glyphicon-remove').removeClass('glyphicon-ok');
                            }
                            if(password_user=="")
                            {
                                $('#form_password').addClass('has-error').removeClass('has-success');
                                $('#input1Status').addClass('glyphicon-remove').removeClass('glyphicon-ok');
                            }

                            if( email_user=="" || password_user=="")
                            {
                                $('#error').html('<div class="alert alert-danger alert-dismissible" role="alert" style="margin-bottom:15px;margin-top: 15px"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times; </span><span class="sr-only">Close</span></button><strong><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>&nbsp;</strong>Veuillez remplir les champs !</div>').show();
                            }
                            else
                            {
                                $.post('connexion.php',{email_user:email_user,password_user:password_user,stayco:stauco,ajx:true,valider:true}, function (data) {
                                    if(data=="validationAjax")
                                    {
                                        window.location.href = "profil.php";
                                    }
                                    else
                                    {
                                        $("#error").html('<div class="alert alert-danger alert-dismissible" role="alert" style="margin-bottom:15px;margin-top: 15px"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><strong><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>&nbsp;</strong>'+data+'</div>').show();
                                        $('#form_user_id').addClass('has-error').removeClass('has-success');
                                        $('#input0Status').addClass('glyphicon-remove').removeClass('glyphicon-ok');
                                        $('#form_password').addClass('has-error').removeClass('has-success');
                                        $('#input1Status').addClass('glyphicon-remove').removeClass('glyphicon-ok');
                                    }
                                },'text');
                            }
                            return false;
                        });
                    })
                </script>
