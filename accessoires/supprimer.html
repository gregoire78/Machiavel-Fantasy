<hr>
<fieldset class="quick">
    <input class="button2" type="submit" name="delall" value="Tout supprimer">&nbsp;
    <input class="button2" type="submit" name="delmarked" value="Supprimer la sélection"><br>


    <div class="checkbox">
        <input type="checkbox" id="cocheTout" name="select_all" style="cursor: pointer"/>
        <label id="cocheText" for="cocheTout">
            Tout cocher
        </label>
    </div>
    <script>
        $(document).ready(function() {
            $('#cocheTout').click(function() { // clic sur la case cocher/decocher

                var cases = $(".table1").find('input[type=checkbox][name="mark[]"]'); // on cherche les checkbox qui dépendent de la liste 'cases'
                if(this.checked){ // si 'cocheTout' est coché
                    cases.prop('checked', true); // on coche les cases
                    $('#cocheText').html('Tout décocher'); // mise à jour du texte de cocheText
                }else{ // si on décoche 'cocheTout'
                    cases.prop('checked', false);// on coche les cases
                    $('#cocheText').html('Tout cocher');// mise à jour du texte de cocheText
                }

            });
        });
    </script>
</fieldset>
