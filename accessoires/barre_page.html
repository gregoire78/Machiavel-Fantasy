<?php if($nb_page > 1) { ?>
	<nav style="text-align: center">
		<ul class="pagination" style="margin-bottom:0;">
			<?php if($page > 1){ ?>
			<li>
				<a href="<?php echo $fichier."&page=".($page-1); ?>" aria-label="Previous">
					<span aria-hidden="true"><span class="glyphicon glyphicon-triangle-left"></span> Précédent</span>
				</a>
			</li>	
			<?php } 
			
			for ($i=1; $i <= $nb_page ;$i++) { ?>
			<li <?php if ($i == $page){ ?> class="active" <?php } ?> >
				<a href="<?php echo $fichier."&page=".$i; ?>">
					<?php if ($i == $page){ ?> <span class="sr-only">(current)</span>
					<?php } echo $i; ?>
				</a>
			</li>
			<?php }
			
			if ($page < $nb_page){ ?>	
			<li>
				<a href="<?php echo $fichier."&page=".($page+1); ?>" aria-label="Next">
					<span aria-hidden="true">Suivant <span class="glyphicon glyphicon-triangle-right"></span></span>
				</a>
			</li>
			<?php } ?>
		</ul>
	</nav>
<?php } ?>
